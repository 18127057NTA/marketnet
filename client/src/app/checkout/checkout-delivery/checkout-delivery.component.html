<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3">Chọn phương thức giao hàng</h4>
  <div class="row" formGroupName="deliveryForm">
    <div class="col-6 form-group" *ngFor="let pt of phuongThucTT">
      <input
        type="radio"
        id="{{ pt.id }}"
        (click)="setShippingPrice(pt)"
        value="{{ pt.id }}"
        formControlName="deliveryMethod"
        class="custom-control-input"
      />
      <label for="{{ pt.id }}" class="custom-control-label">
        <strong
          >{{ pt.ten }}</strong
        >
        <br />
        <!--<span class="label-description">{{ method.description }}</span>-->
      </label>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Quay về địa chỉ
  </button>
  <button
    [disabled]="checkoutForm.get('deliveryForm').invalid"
    class="btn btn-primary"
    cdkStepperNext
  >
    Tới tổng kết <i class="fa fa-angle-right"></i>
  </button>
</div>
