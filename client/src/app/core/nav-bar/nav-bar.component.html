<div
  class="
    d-flex
    flex-column flex-md-row
    align-items-center
    justify-content-between
    p-3
    px-md-4
    mb-3
    bg-white
    border-bottom
    shadow-sm
    fixed-top
  "
>
  <!--Logo thương hiệu-->
  <img
    src="/assets/images/logo.png"
    style="max-height: 70px"
    alt="logo"
    routerLink="/"
    class="logo"
  />
  <nav class="my-2 my-md-0 mr-md-3" style="font-size: larger">
    <a
      class="p-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Trang chủ</a
    >
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Cửa hàng</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Lỗi</a>
  </nav>
  <!--Class để chứa button-->
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <!--icon giỏ hàng margin right =5, kiểu text-màu đen(dark)-->
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <!--Số trên giỏ hảng auto 5-->
      <div *ngIf="basket$ | async as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <!--Nút đăng nhập, margin right = 2-->
    <a class="btn btn-outline-secondary mr-2" href="#">Đăng nhập</a>
    <!--Nút đăng ký, margin right = 3-->
    <a class="btn btn-outline-secondary mr-3" href="#">Đăng kí</a>
  </div>
</div>
