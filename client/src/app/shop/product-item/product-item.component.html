<div class="card h-100 shadow-sm">
  <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid bg-info"/>
  <div class="card-body d-flex flex-column">
    <a routerLink = "/shop/{{product.id}}">
      <h6 class="text-upppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.unitPrice | currency:'VND' }}</span>
    <span class="mb-2"></span> <!--Đơn vị tính chưa thêm-->
    <div class="btn-group mt-auto">
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-2"
      ></button>
      <button routerLink = "/shop/{{product.id}" type="button" class="btn btn-sm btn-outline-secondary">
        Chi tiết
      </button>
    </div>
  </div>
</div>
